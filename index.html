<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>


    <!-- TailWind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>


    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">


    <!-- Font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            font-family: "Manrope", sans-serif;
        }
    </style>
</head>

<body>

    <!-- banner section -->
    <section class="grid grid-cols-1 md:grid-cols-2 max-w-[80%] mx-auto">
        <div class="banner-left space-y-8">
            <h2 class="text-[80px] font-bold">It's good <br>
                tea time at The <br> Tea House</h2>
            <p class="text-[#777777]">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste
                Buds.</p>
            <button
                class="text-white font-semibold py-4 px-5 rounded-md bg-linear-to-r from-[#FF8938] to-[#FF0000]">Explore
                More <span class=" -rotate-45 inline-block"><i class="fa-solid fa-arrow-right-long"></i></span></button>
        </div>
        <div class="banner-right flex justify-end items-end relative">
            <img src="./images/banner.png" alt="">

            <!-- ratting div -->
            <div class="bg-white rounded-xl shadow-2xl flex justify-center items-center gap-2 w-5[250px] py-[25px] px-[15px] absolute bottom-[15px] left-[100px]">
                <img src="./images/rating-star.png" alt="">
                <div>
                    <h2 class="text-[#1C1C1C] font-extrabold text-3xl">5.00</h2>
                    <p class="font-semibold text-[#777777]">Trust Pilot Ratings</p>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
